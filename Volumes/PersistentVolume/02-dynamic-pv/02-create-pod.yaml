apiVersion : v1

# kubectl apply -f Volumes/PersistentVolume/02-dynamic-pv/02-create-pod.yaml
# kubectl delete -f Volumes/PersistentVolume/02-dynamic-pv/02-create-pod.yaml

kind: Pod                                   
metadata:                                   
  name: nginx-pod                           
  namespace: volumes-sample
  labels:                                   
    name: nginx-label
spec:
  containers:                               
  - name: nginx-container                   
    image: nginx:latest                     
    resources:
      limits:
        memory: "1024Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080                 
    volumeMounts:
          - mountPath: /mnt/nfs                           # куда монтируется PVC внутри контейнера
            name: claim-volume                            # наименование монтируемого PVC
  volumes:
    - name: claim-volume                                  # наименование монтируемого PVC в рамках манифеста пода
      persistentVolumeClaim:
        claimName: claim-nfs-pvc                          # наименование монтируемого PVC