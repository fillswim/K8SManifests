apiVersion : apps/v1
kind: Deployment
metadata:
  name: mygif-deployment-autoscaling
  labels:
    app: mygif-app
    env: prod
    owner: OlegFilatov
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mygif-app
      project: mygif-project-autoscaling
  template:
    metadata:
      labels:
        app: mygif-app
        project: mygif-project-autoscaling
    spec:
      containers:
      - name: mygif-container
        image: fillswim/mygifservice:latest
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mygig-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mygif-deployment-autoscaling
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

